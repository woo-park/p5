<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ex_MultipleCanvasElements Instance Mode</title>
    <script src="../p5/p5.min.js" type="text/javascript"></script>
    <script src="../p5/p5.dom.js" type="text/javascript"></script>
    <script src="../p5/p5.sound.min.js" type="text/javascript"></script>

    </style>
  </head>
  <body>
    <h1>Multiple Canvases - Instance Mode</h1>


    <script>

      // first let's define sketch1 as a function - it will take a single argument (p)
      // which will be a reference to the p5 core library
      var sketchCode1 = function(p) {

        // setup function - note that we need to prefix all p5 function names with the argument 'p'
        // so that they refer back to the core p5 library
        p.setup = function() {
          p.createCanvas(100,100)
        }

        // same with draw
        p.draw = function() {
          p.fill( p.random(255), p.random(255), p.random(255) )
          p.ellipse( p.random(p.width), p.random(p.height), 10, 10 )
        }
      }

      // finally instantiate this canvas and place it on the page
      var sketch1a = new p5(sketchCode1)

      // note that we can add more of these canvases to the page!
      var sketch1b = new p5(sketchCode1)


      // we can also have a completely separate sketch written this way on the page
      var sketchCode2 = function(p) {
        p.setup = function() {
          p.createCanvas(300,300)
        }
        p.draw = function() {
          p.fill( p.random(255) )
          p.rect( p.random(p.width), p.random(p.height), 15, 15 )
        }
      }

      var sketch2 = new p5(sketchCode2)


    </script>

  </body>
</html>
